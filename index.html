    <title>Metronome</title>
    <link href="styles.css" rel="stylesheet" />

<body>

        </div>
    </div>
    <i>Souce code: <a href="https://github.com/JosefLam/Metronome">view on GitHub</a></i>
    
    <script src="lib1.js"></script>
